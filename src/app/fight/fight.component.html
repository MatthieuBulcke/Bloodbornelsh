<article *ngIf="monster">
    <figure class="monsterFrame ">
        <img class="monsterImg" src="../../assets/img/monstres/{{monster.imgMonster}}.png">
        <figcaption class="monster">{{monster.name}}  vie : {{life}}</figcaption>
        <button class="atk" (click)="dealDamages()">ATK</button>
        <button class="useHeal">HEAL</button>
        <button class="shoot">TIRER</button>
    </figure>
</article>
