<article class="game" *ngIf="option">
    <div class="container" 
    [ngStyle]="{'background-image': 'url('+backUrl+')'}"
    [style.background-size]="'cover'"
    [style.background-position]="'center'"
    [style.background-repeat]="'no-repeat'"    
    >
        <p class="text" >{{option.text}}</p>
    </div>
</article>
